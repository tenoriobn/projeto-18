<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/1-base/base.css">
    <title>Interactive pricing component</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            softCyan: 'hsl(174, 77%, 80%)',
                            strongCyan: 'hsl(174, 86%, 45%)',
                            lightGrayishRed: 'hsl(14, 92%, 95%)',
                            lightRed: 'hsl(15, 100%, 70%)',
                            paleBlue: 'hsl(226, 100%, 87%)',
                        },
                        neutral: {
                            white: 'hsl (0, 0%, 100%)',
                            veryPaleBlue: 'hsl(230, 100%, 99%)',
                            lightGrayish: 'hsl(224, 65%, 95%)',
                            lightGrayishBlue: 'hsl(223, 50%, 87%)',
                            grayishBlue: 'hsl(225, 20%, 60%)',
                            darkDesaturatedBlue: 'hsl(227, 35%, 25%)',
                        },
                    },
                    fontFamily: {
                        manrope: ['Manrope', 'sans-serif']
                    }
                }
            }
        }
    </script>
</head>
<body class="font-manrope text-base font-semibold">
    <header class="header">
        <h2 class="">Simple, traffic-based pricing</h2>
        <p class="">Sign-up for our 30-day trial. No credit card required.</p>
    </header>

    <main class="main">
        <article class="">
            <div class="">
                <div class="">
                    <h3 class="">100K Pageviews</h3>

                    <div class="">
                        <h4 class="">$16.00</h4>
                        <p class="">/month</p>
                    </div>
                </div>

                <label for="page-slider" class="slider-label"></label>
                <input type="range" min="1" max="10" value="1" class="slider" id="page-slider">

                <div class="">
                    <p class="">Monthly Billing</p>
                    
                    <label class="">
                        <input class="" type="checkbox" id="">
                        <span class=""></span>
                    </label>

                    <p class="">Yearly Billing</p>
                    <p class="">25% discount</p>
                </div>
            </div>

            <div class="">
                <div class="">
                    <div class="">
                        <img src="assets/img/icon-check.svg" alt="" class="">
                        <p class="">Unlimited website</p>
                    </div>

                    <div class="">
                        <img src="assets/img/icon-check.svg" alt="" class="">
                        <p class="">100% data ownership</p>
                    </div>

                    <div class="">
                        <img src="assets/img/icon-check.svg" alt="" class="">
                        <p class="">Email reports</p>
                    </div>
                </div>

                <button class="">Start my trial</button>
            </div>
        </article>
    </main>

    <script type="module" src="assets/js/1-script.js"></script>
</body>
</html>
