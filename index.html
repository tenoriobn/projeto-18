<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/1-base/base.css">
    <title>Interactive pricing component</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            softCyan: 'hsl(174, 77%, 80%)',
                            strongCyan: 'hsl(174, 86%, 45%)',
                            lightGrayishRed: 'hsl(14, 92%, 95%)',
                            lightRed: 'hsl(15, 100%, 70%)',
                            paleBlue: 'hsl(226, 100%, 87%)',
                        },
                        neutral: {
                            white: 'hsl(0, 0%, 100%)',
                            veryPaleBlue: 'hsl(230, 100%, 99%)',
                            lightGrayish: 'hsl(224, 65%, 95%)',
                            lightGrayishBlue: 'hsl(223, 50%, 87%)',
                            grayishBlue: 'hsl(225, 20%, 60%)',
                            darkDesaturatedBlue: 'hsl(227, 35%, 25%)',
                        },
                    },
                    fontFamily: {
                        manrope: ['Manrope', 'sans-serif']
                    },
                    maxWidth: {
                        textWidth: '200px',
                    },
                    backgroundImage: {
                        'patternCircles': "url('./assets/img/pattern-circles.svg')",
                    },
                    height: {
                        'afterBG': '31.5rem',
                    },
                    letterSpacing: {
                        widest: '1.74px',
                    },
                }
            }
        }
    </script>
</head>
<body class="font-manrope text-base font-semibold px-6 bg-neutral-veryPaleBlue">
    <header class="flex flex-col justify-center items-center mt-24 mb-16 relative">
        <div class="absolute w-screen h-afterBG bg-neutral-lightGrayish -z-20 rounded-bl-[180px]"></div>
        <span class="bg-patternCircles bg-contain bg-no-repeat absolute w-36 h-36 -z-10 justify-self-center"></span>
        <h2 class="max-[370px]:text-lg text-xl font-extrabold text-neutral-darkDesaturatedBlue text-center">Simple, traffic-based pricing</h2>
        <p class="mt-2 max-w-textWidth text-center text-sm font-semibold leading-6 text-neutral-grayishBlue">Sign-up for our 30-day trial. No credit card required.</p>
    </header>

    <main class="">
        <article class="bg-neutral-white pt-9 pb-8 rounded-lg shadow-md shadow-neutral-lightGrayish">
            <div class="">
                <div class="flex flex-col justify-center items-center">
                    <h3 class="text-xs font-black text-neutral-grayishBlue uppercase tracking-widest text-center mb-6">100K Pageviews</h3>

                    <label for="page-slider" class="slider-label"></label>
                    <input type="range" min="1" max="10" value="1" class="slider mb-8 input__range" id="page-slider">
                    
                    <div class="flex items-center gap-3 tracking-tighter mb-10">
                        <h4 class="text-3xl	font-black text-neutral-darkDesaturatedBlue">$16.00</h4>
                        <p class="text-sm font-medium text-neutral-grayishBlue">/ month</p>
                    </div>
                </div>

                <div class="flex items-center justify-center gap-3 mb-10">
                    <p class="text-xs font-medium text-neutral-grayishBlue tracking-[.0075rem]">Monthly Billing</p>
                    
                    <label class="bg-neutral-lightGrayish inline-block relative w-11 h-6 rounded-3xl cursor-pointer">
                        <input class="appearance-none w-3.5 h-3.5 rounded-full bg-neutral-white absolute cursor-pointer translate-y-2/4 bottom-1/2 left-1.5 checked:left-6" type="checkbox" id="">
                        <span class=""></span>
                    </label>

                    <div class="flex items-center gap-1.5">
                        <p class="text-xs font-medium text-neutral-grayishBlue tracking-[.0112rem]">Yearly Billing</p>

                        <div class="bg-primary-lightGrayishRed w-10 h-5 rounded-3xl flex items-center justify-center">
                            <p class="text-[10px] font-black tracking-[.0112rem] text-primary-lightRed">-25%</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex flex-col justify-center items-center gap-8 pt-7 border-t border-neutral-lightGrayish">
                <div class="flex flex-col justify-center items-center gap-4">
                    <div class="flex items-center gap-4">
                        <img src="assets/img/icon-check.svg" alt="" class="">
                        <p class="text-xs font-medium text-neutral-grayishBlue tracking-[.0105rem]">Unlimited website</p>
                    </div>

                    <div class="flex items-center gap-4">
                        <img src="assets/img/icon-check.svg" alt="" class="">
                        <p class="text-xs font-medium text-neutral-grayishBlue tracking-[.0105rem]">100% data ownership</p>
                    </div>

                    <div class="flex items-center gap-4">
                        <img src="assets/img/icon-check.svg" alt="" class="">
                        <p class="text-xs font-medium text-neutral-grayishBlue tracking-[.0105rem]">Email reports</p>
                    </div>
                </div>

                <button class="bg-neutral-darkDesaturatedBlue w-full max-w-[170px] h-10 rounded-3xl text-xs font-black text-primary-paleBlue tracking-[.0105rem]">Start my trial</button>
            </div>
        </article>
    </main>

    <script type="module" src="assets/js/1-script.js"></script>
</body>
</html>
